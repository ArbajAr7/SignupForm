<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up Form</title>
	<link rel="icon" type="image/x-icon" href="https://static.thenounproject.com/png/5265761-200.png">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Signup</h1>
		<form>
		  <div class="form-group">
			<input type="text" id="name" name="name" placeholder="Full Name" required>
		  </div>
		  <div class="form-group">
			<input type="email" id="email" name="email" placeholder="Email" required>
		  </div>
		  <div class="form-group">
			<input type="password" id="password" name="password" placeholder="Password" required>
		  </div>
		  <div class="form-group">
			<input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
		  </div>
		  <div class="form-group">
			<input placeholder="DD/MM/YYYY" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />
		  </div>
		  <div id="radio">
			<input type="radio" name="occupation" value="student">
			<label for="student" id="student">Student</label>
			<input type="radio" name="occupation" value="employee">
			<label for="employee" id="employee">Employee</label>
		  </div>
		  <div id="checkbox">
			<input type="checkbox" id="terms" name="terms" required>
			<label for="terms">I agree to the terms and conditions</label>
		  </div>
		  <div class="form-group">
			<input type="submit" value="Signup">
		  </div>
		</form>
	  </div>
</body>
</html>
